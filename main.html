<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scream Page</title>

  <style>
    :root {
      --bg: #ffffff;
      --pink: #ff4fa3;
      --text: #111;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 40px 24px;
      text-align: center;
    }

    .big-button {
      appearance: none;
      border: none;
      background: none;
      color: var(--pink);
      font-size: clamp(64px, 12vw, 160px);
      font-weight: 800;
      letter-spacing: -0.04em;
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }

    .big-button:hover {
      transform: scale(1.03);
    }

    .big-button:active {
      transform: scale(0.98);
    }

    .text {
      margin-top: 32px;
      color: var(--text);
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
    }

    /* Optional “scream reaction” */
    .screamed {
      background: #ffe3f0;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="big-button" id="screamBtn">
      F******!
    </button>

    <div class="text">
I’m upset
this is upsetting
DISTRESSED ALL THE TIME <3333
Life is agony :)

I’m so, so angry at everything always
sound off angry fellows

Also our fridge has only sugar-free soy milk
whenever I want milk and then well
    </div>
  </div>

  <script>
    const btn = document.getElementById("screamBtn");

    btn.addEventListener("click", () => {
      document.body.classList.add("screamed");

      // simple feedback so it feels "heard"
      btn.textContent = "OK. I HEARD YOU.";

      setTimeout(() => {
        btn.textContent = "F******!";
        document.body.classList.remove("screamed");
      }, 800);
    });
  </script>
</body>
</html>
